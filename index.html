<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name." spellcheck="false" class="search-box">
            <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-png">
            <h1 class="temperature">--</h1>
            <h2 class="city">---</h2>
        <div class="details">
            <div class="column">
                <img src="images/humidity.png" alt="">
                <p class="humidity">45%</p>
                <p>Humidity</p>
            </div>
            <div class="column">
                <img src="images/wind.png" alt="">
                <p class="wind">5.66 km/h</p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/ad9f2d4f15.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
